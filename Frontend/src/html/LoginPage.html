<div>
    <!-- 일러스트 div -->
    <main class="login-container">
      <div class="login-illust">
        <img src="" alt="" />
      </div>
    
    <!-- 로그인 폼 div -->
    <div class="login-form">
      <h2>로그인</h2>
      <form @submit.prevent="handleLogin">
        <label class="login-text" for="userID">아이디</label>
        <br>
        <input type="text" id="userID" placeholder="아이디" v-model="username" />
        <br>
        <label for="password">비밀번호</label>
        <br>
        <input type="password" id="password" placeholder="비밀번호" v-model="password" />
      
      
        <br>
        <p>아직 회원이 아니라면 <p class="register" @click="goRegisterPage">회원가입</p></p>
        <br>
        <button type="submit">로그인</button>
        </form>
      </div>
    </main>
</div>
