<div class="main-container">
  <!-- Left Section: Category -->
  <div class="category-section">
    <button 
      v-for="category in categories" 
      :key="category"
      @click="selectCategory(category)"
      :class="{ active: selectedCategory === category }"
    >
      {{ category }}
    </button>
  </div>

  <!-- Middle Section: Main Roadmap -->
  <div class="main-roadmap-section">
    <div class="roadmap-container" :style="{ backgroundColor: roadmapBackgrounds[currentLevel - 1] }">
      <div class="level-indicator">Lv.{{ currentLevel }}</div>
      <div 
        v-for="n in 6" 
        :key="n" 
        class="circle-button"
        :class="{ active: n <= currentLevel, disabled: n > currentLevel + 1 }"
        @mouseover="showVideoInfo(n)"
        @mouseleave="hideVideoInfo"
        @click="goToVideo(n)"
      ></div>
      <div class="character" :style="{ left: `${(currentLevel - 1) * 20}%` }"></div>
      <div v-if="showingVideoInfo" class="video-info">
        <p>{{ currentVideoInfo }}</p>
        <button @click="goToVideo(currentVideoLevel)" :disabled="currentVideoLevel > currentLevel + 1">Go to video</button>
      </div>
    </div>
    <div class="roadmap-navigation">
      <div 
        v-for="n in 3" 
        :key="n" 
        class="nav-dot"
        :class="{ active: currentLevel === n }"
        @click="changeLevel(n)"
      ></div>
    </div>
    <div class="compare-section">
      <button @click="toggleCompare" :class="{ active: showingCompare }">Compare</button>
      <div v-if="showingCompare" class="compare-options">
        <span>Alone</span>
        <span>Follow</span>
        <span>Crew</span>
      </div>
    </div>
  </div>

  <!-- Right Section: User -->
  <div class="user-section">
    <div class="upper-section">
      <div class="profile-section">
        <img src="/placeholder.svg?height=100&width=100" alt="User profile" class="profile-image">
        <div class="user-info">
          <p><strong>nickname</strong> MY</p>
          <p>{{ userMessage }}</p>
        </div>
      </div>
      <div class="follow-crew-section">
        <div class="follow">
          <h3>Follow</h3>
          <p>{{ followers }}</p>
        </div>
        <div class="crew">
          <h3>Crew</h3>
          <p>{{ crewName }}</p>
        </div>
      </div>
    </div>
    <div class="lower-section" :class="{ 'collapsed': notificationsCollapsed }">
      <div class="notification-header">
        <h3>Notification</h3>
        <div class="notification-icon">
          <span v-if="hasNewNotifications" class="new-notification"></span>
        </div>
        <button @click="toggleNotifications" class="toggle-notifications">
          {{ notificationsCollapsed ? '▼' : '▲' }}
        </button>
      </div>
      <div v-if="!notificationsCollapsed" class="notification-history">
        <div v-for="notification in notifications" :key="notification.id" class="notification-item">
          <div class="notification-icon"></div>
          <div class="notification-content">
            <span class="notification-tag">{{ notification.tag }}</span>
            <span class="notification-user">{{ notification.user }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
