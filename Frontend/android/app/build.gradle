

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.frontend"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.hsj.powerclicker"  // 따옴표를 사용해야 합니다.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion

        // Flutter의 동적 값 대신 직접 지정한 정적 값으로 변경
        versionCode 120  // 고유한 정수 값으로 변경
        versionName "1.2"  // 선택 사항으로, 원하는 버전 이름으로 변경
    }

    def keystorePropertiesFile = file("C:/Users/SSAFY/Desktop/GitDesktop/Power-Clicker/Frontend/android/app/key.properties")
    def keystoreProperties = [:]

    if (keystorePropertiesFile.exists()) {
        keystorePropertiesFile.withReader { reader ->
            reader.eachLine { line ->
                def (key, value) = line.split('=')
                keystoreProperties[key.trim()] = value.trim()
            }
        }
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']

            // 디버그 메시지 추가: storeFile 경로 출력
            println("Keystore storeFile path: " + keystoreProperties['storeFile'])

            // storeFile 경로가 null인지 또는 빈 문자열인지 확인
            if (keystoreProperties['storeFile'] != null && !keystoreProperties['storeFile'].trim().isEmpty()) {
                storeFile file(keystoreProperties['storeFile'])
            } else {
                error("Keystore file path is missing or invalid in key.properties.")
            }

            storePassword keystoreProperties['storePassword']
        }
    }






    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}


dependencies {
    implementation "com.onestorecorp.sdk:sdk-iap:21.0.0"
    implementation "com.onestorecorp.sdk:sdk-configuration-kr:1.0.0"
    // 이 외 다른 종속성들이 있다면 그대로 유지합니다.
}